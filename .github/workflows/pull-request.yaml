name: Pull request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  soundness:
    name: Soundness
    uses: swiftlang/github-workflows/.github/workflows/soundness.yml@main
    with:
      api_breakage_check_enabled: false
      python_lint_check_enabled: false

  unit_test:
    name: Unit Test
    uses: ./.github/workflows/unit-test.yaml
    secrets: inherit
