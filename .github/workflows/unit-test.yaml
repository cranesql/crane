name: Unit Test
on:
  workflow_call:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-unit-test
  cancel-in-progress: true
jobs:
  linux-build:
    name: Linux (${{ matrix.swift_version }} - ${{ matrix.os_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift_version: ["6.2", "nightly-main"]
        os_version: ["jammy"]
    container:
      image: ${{ (contains(matrix.swift_version, 'nightly') && 'swiftlang/swift') || 'swift' }}:${{ matrix.swift_version }}-${{ matrix.os_version }}
    steps:
      - name: Swift version
        run: swift --version
      - name: Clang version
        run: clang --version
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build / Test
        run: swift test --parallel --enable-code-coverage --xunit-output junit.xml
      - name: Merge code coverage
        run: |
          llvm-cov export -format "lcov" \
            .build/debug/cranePackageTests.xctest \
            -ignore-filename-regex="\/Tests\/" \
            -ignore-filename-regex="\/.build\/" \
            -instr-profile=./.build/debug/codecov/default.profdata \
          > info.lcov
      - name: Install curl
        run: |
          if ! command -v curl > /dev/null; then
            apt-get update
            apt-get install -y curl
          fi
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./junit.xml,./junit-swift-testing.xml
          disable_search: true
          fail_ci_if_error: true
          flags: linux-${{ matrix.os_version }},swift-${{ matrix.swift_version }}
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          files: ./info.lcov
          disable_search: true
          fail_ci_if_error: true
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

  macos-build:
    name: macOS (${{ matrix.os_version }})
    runs-on: macos-${{ matrix.os_version }}
    strategy:
      fail-fast: false
      matrix:
        os_version: ["26"]
    steps:
      - name: Swift version
        id: swift-version
        run: |
          swift --version
          echo "version=$(swift --version | head -n 1 | sed 's/Swift version \([0-9.]*\).*/\1/')" >> $GITHUB_OUTPUT
      - name: Clang version
        run: clang --version
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build / Test
        run: swift test --parallel --enable-code-coverage --xunit-output junit.xml
      - name: Merge code coverage
        run: |
          xcrun llvm-cov export -format "lcov" \
            .build/debug/cranePackageTests.xctest/Contents/MacOS/cranePackageTests \
            -ignore-filename-regex="\/Tests\/" \
            -ignore-filename-regex="\/.build\/" \
            -instr-profile=./.build/debug/codecov/default.profdata \
          > info.lcov
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./junit.xml,./junit-swift-testing.xml
          disable_search: true
          fail_ci_if_error: true
          flags: ${{ matrix.os_version }},swift-${{ steps.swift-version.outputs.version }}
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          files: ./info.lcov
          disable_search: true
          fail_ci_if_error: true
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

  android-build:
    name: Android (API ${{ matrix.android_api_level }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        android_api_level: [28, 34]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build and test on Android emulator
        uses: skiptools/swift-android-action@v2.8.2
        with:
          android-api-level: ${{ matrix.android_api_level }}
          free-disk-space: true
