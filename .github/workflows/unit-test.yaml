name: Unit Test
on:
  workflow_call:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-unit-test
  cancel-in-progress: true
jobs:
  unit-test:
    name: Unit Test
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        toolchain: [latest]
    steps:
      - name: Install Swift
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: ${{ matrix.toolchain }}
        env:
          SWIFTLY_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v5
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Run Unit Tests
        run: swift test --parallel --enable-code-coverage --xunit-output junit.xml
      - name: Merge code coverage
        run: |
          llvm-cov export -format "lcov" \
            .build/debug/cranePackageTests.xctest \
            -ignore-filename-regex="\/Tests\/" \
            -ignore-filename-regex="\/.build\/" \
            -instr-profile=./.build/debug/codecov/default.profdata \
          > info.lcov
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./junit.xml,./junit-swift-testing.xml 
          disable_search: true
          fail_ci_if_error: true
          flags: swift-${{ matrix.toolchain }}
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          files: ./info.lcov
          disable_search: true
          fail_ci_if_error: true
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
